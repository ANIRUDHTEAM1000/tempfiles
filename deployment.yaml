---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: today
spec:
  replicas: 5
  selector:
    matchLabels:
      name: today
  template:
    metadata:
      labels:
        name: today
    spec:
      containers:
      - name: application
        image: anirudhteam/today
        imagePullPolicy: IfNotPresent
        ports:
          - containerPort: 3000